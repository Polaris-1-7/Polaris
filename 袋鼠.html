<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>袋鼠网站</title>
    <style>
        /* 添加一些基本的样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color:lightgray;
        }
        header {
            background-color: seagreen;
            color: white;
            text-align: center;
            padding: 1em;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: mediumseagreen;
            padding: 1em;
        }
        nav a {
            color: white;
            text-decoration: none;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2em;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 1em;
        }
        .card {
            background-color: white;
            padding: 1em;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .card img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>袋鼠网站</h1>
    </header>
    <nav>
        <a href="#">首页</a>
        <a href="#">关于我们</a>
        <a href="#">联系我们</a>
    </nav>
    <div class="container">
        <div class="gallery">
            <!-- 这里可以循环遍历数据库中的袋鼠照片并生成卡片 -->
            <div class="card">
                <img src="dai1.png" alt="袋鼠照片1">
                <p>这是一张袋鼠的照片。</p>
            </div>
            <div class="card">
                <img src="dai2.png" alt="袋鼠照片2">
                <p>这是另一张袋鼠的照片。</p>
            </div>
            <!-- ... -->
        </div>
    </div>
</body>
</html>
